<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - API de Geração de QR Code</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin-top: 30px;">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro de Usuário</h2>

                    <!-- Mostrar mensagem após o registro -->
                    {% if message %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                        {% if api_key %}
                        <hr>
                        <strong>Seu API Key:</strong> {{ api_key }}
                        {% endif %}
                    </div>
                    {% endif %}

                    <form action="/dashboard" method="post">
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda Parte: Gerar QR Code -->
    <div class="row h-100 justify-content-center align-items-center mt-4">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Gerar QR Code</h2>
    
                    <form id="generateQRCodeForm">
                        <div class="form-group">
                            <label for="api_key">API Key:</label>
                            <input type="text" id="api_key" name="x-api-key" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Conteúdo:</label>
                            <input type="text" id="content" name="content" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="button" onclick="generateQRCode()" class="btn btn-primary">Gerar QR Code</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!-- Incluindo o JS do Bootstrap e do jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function generateQRCode() {
        var apiKey = document.getElementById('api_key').value;
        var content = document.getElementById('content').value;

        // Construir a URL da API (ajuste conforme necessário)
        var apiUrl = '/generate_qrcode';

        // Construir o corpo da solicitação
        var requestBody = JSON.stringify({ content: content });

        // Fazer a chamada à API usando jQuery AJAX
        $.ajax({
            url: apiUrl,
            type: 'POST',
            headers: {
                'x-api-key': apiKey,
                'Content-Type': 'application/json'
            },
            data: requestBody,
            success: function (data) {
                // Exibir a mensagem da resposta
                alert(data.message);

                // Criar uma tag img e definir seu src como a representação base64 da imagem
                var img = document.createElement('img');
                img.src = 'data:image/png;base64,' + data.qrcode_data;

                // Adicionar a tag img ao elemento desejado na sua página (por exemplo, um div com id="qrcode-container")
                document.getElementById('qrcode-container').appendChild(img);
            },
            error: function (error) {
                console.error('Erro ao gerar QR Code:', error);
            }
        });
    }
</script>

</body>

</html>
